<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <ox-card cssClass="p-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-100 dark:bg-blue-900/50 rounded-lg flex items-center justify-center">
                <fa-icon [icon]="faLayerGroup" class="w-5 h-5 text-blue-600 dark:text-blue-400"/>
            </div>
            <div>
                <p class="text-sm text-subtext-color" i18n="@@ox.administration.overview.satistics.header.total">
                    Total</p>
                <p class="text-2xl text-default-font">{{ statistics().totalCount }}</p>
            </div>
        </div>
    </ox-card>

    <ox-card cssClass="p-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-green-100 dark:bg-green-900/50 rounded-lg flex items-center justify-center">
                <fa-icon [icon]="faLayerGroup" class="w-5 h-5 text-green-600 dark:text-green-400"/>
            </div>
            <div>
                <p class="text-sm text-subtext-color" i18n="@@ox.administration.overview.satistics.header.inUse">
                    In use</p>
                <p class="text-2xl text-default-font">{{ statistics().inUseCount }}</p>
            </div>
        </div>
    </ox-card>

    <ox-card cssClass="p-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-neutral-100 dark:bg-neutral-800 rounded-lg flex items-center justify-center">
                <fa-icon [icon]="faLayerGroup" class="w-5 h-5 text-neutral-600 dark:text-neutral-400"/>
            </div>
            <div>
                <p class="text-sm text-subtext-color" i18n="@@ox.administration.overview.satistics.header.unused">
                    Unused</p>
                <p class="text-2xl text-default-font">{{ statistics().unusedCount }}</p>
            </div>
        </div>
    </ox-card>
</div>
