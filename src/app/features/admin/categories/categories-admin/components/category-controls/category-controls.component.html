<ox-card cssClass="p-4 mb-6">
    <div class="flex flex-col md:flex-row gap-4 items-start md:items-center justify-between">
        <div class="relative flex-1 w-full md:max-w-md">
            <ox-input
                type="text"
                [placeholder]="searchPlaceholder"
                (valueChange)="searchChange.emit(String($event))"/>
        </div>

        <ox-button i18n="@@admin.categories.create" (click)="onCreateCategory()">
            <fa-icon [icon]="faPlus" class="w-4 h-4 mr-2"/>
            New Category
        </ox-button>
    </div>
</ox-card>
