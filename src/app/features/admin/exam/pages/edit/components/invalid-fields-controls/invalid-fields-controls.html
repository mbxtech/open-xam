<div class="flex">
    <span class="text-red-500">
        You have errors in your form, use the buttons to jump to the fields.
    </span>
    <div class="flex gap-4">
        <ox-button variant="default" (click)="prev()">
            Previous
        </ox-button>
        <span>
        {{currentIndex()}} of {{countElements()}}
    </span>
        <ox-button variant="default" (click)="next()">
            Next
        </ox-button>
    </div>
</div>
