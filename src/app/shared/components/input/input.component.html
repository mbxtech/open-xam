<input
        #inputElement
        [type]="type()"
        [class]="inputClasses()"
        [placeholder]="placeholder()"
        [disabled]="disabled()"
        [readonly]="readonly()"
        [required]="required()"
        [min]="min()"
        [max]="max()"
        [step]="step()"
        [pattern]="pattern() ?? ''"
        [attr.aria-invalid]="ariaInvalid()"
        [attr.aria-label]="ariaLabel()"
        [attr.aria-describedby]="ariaDescribedby()"
        [(ngModel)]="value"
        data-slot="input"
/>
