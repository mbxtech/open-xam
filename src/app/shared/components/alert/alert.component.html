@if (shouldShow) {
  <div class="relative w-full rounded-lg border p-4 my-2 flex items-start gap-3 alert"
       [class]="{
         'bg-success-50 border-success-400 text-success-900': type() === 'success',
         'bg-error-50 border-error-400 text-error-900': type() === 'danger',
         'bg-brand-50 border-brand-400 text-brand-900': type() === 'primary' || type() === 'info',
         'bg-neutral-50 border-neutral-400 text-neutral-900': type() === 'secondary' || type() === 'light' || type() === 'dark'
       }"
       role="alert">
    <div class="flex-1 text-sm">{{ message() }}</div>
    <button type="button" class="inline-flex h-5 w-5 items-center justify-center rounded-md hover:bg-black/5" 
            aria-label="Close"
            (click)="shouldShow = false">
      <span aria-hidden="true" class="text-lg">&times;</span>
    </button>
  </div>
}
