<button
  class="inline-flex items-center justify-center gap-2 rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white transition hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:cursor-not-allowed disabled:opacity-50"
  [type]="type" [disabled]="disabled" (click)="click($event)">
  @if (loading) {
    <span class="h-4 w-4 animate-spin rounded-full border-2 border-white border-r-transparent" aria-hidden="true"></span>
    {{ loadingText }}
  } @else {
    {{ defaultLabel }}
  }
</button>
