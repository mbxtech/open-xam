<div 
      role="group" 
      [attr.aria-label]="ariaLabel()"
      class="inline-flex rounded-md border border-neutral-border bg-neutral-100 dark:bg-neutral-900 p-1"
    >
      @for (option of options(); track option.value; let i = $index) {
        <button
          type="button"
          [disabled]="disabled() || option.disabled"
          (click)="selectOption(option.value)"
          [attr.aria-pressed]="selectedValue() === option.value"
          [attr.aria-label]="option.label"
          [class.bg-brand-primary]="selectedValue() === option.value && !disabled() && !option.disabled"
          [class.text-white]="selectedValue() === option.value && !disabled() && !option.disabled"
          [class.text-default-font]="selectedValue() !== option.value && !disabled() && !option.disabled"
          [class.hover:bg-neutral-200]="selectedValue() !== option.value && !disabled() && !option.disabled"
          [class.dark:hover:bg-neutral-100]="selectedValue() !== option.value && !disabled() && !option.disabled"
          [class.opacity-50]="disabled() || option.disabled"
          [class.cursor-not-allowed]="disabled() || option.disabled"
          class="px-4 py-2 text-sm font-medium rounded-md transition-all duration-200 focus:outline-none cursor-pointer"
        >
          {{ option.label }}
        </button>
      }
    </div>
