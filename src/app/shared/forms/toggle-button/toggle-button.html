<button type="button" role="switch" [attr.aria-checked]="value" [attr.aria-label]="ariaLabel()"
    [disabled]="isDisabled()" (click)="toggle()" [ngClass]="{
        'bg-blue-600': value && !isDisabled(),
        'bg-gray-200': !value && !isDisabled(),
        'bg-gray-300 cursor-not-allowed opacity-50': isDisabled(),
        'cursor-pointer': !isDisabled()
      }"
    class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    <span [ngClass]="{
          'translate-x-6': value,
          'translate-x-1': !value
        }"
        class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-200 ease-in-out"></span>
</button>

@if (label().length) {
<span class="ml-3 text-sm font-medium text-gray-700">
    {{ label() }}
</span>
}
